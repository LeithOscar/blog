<div class="row">

  <!-- Blog Post Content Column -->
  <div class="col-lg-8">

    <!-- Blog Post -->

    <!-- Title -->
    <h1>{{post.title}}</h1>

    <!-- Author -->
    <p class="lead">
      by <a href="#">{{post.autor}}</a>
    </p>
    <hr>
    <!-- Date/Time -->
    <p>
      <span class="glyphicon glyphicon-time"></span> Posted on {{post.date}}
    </p>

    <hr>
    <!-- Post Content -->
    <p class="lead">{{post.content}}
    </p>

    <button class="btn btn-defautl" (click)="editPost()">edit</button>
    <hr>

    <!-- Posted Comments -->
    <div class="media"  *ngFor="let comment of post.commentsPost">
      <a class="pull-left profileImaget" href="#" >
        <img class="media-objec profileImage" src="./assets/profile.png" alt="">
      </a>
      <div class="media-body">
        <h4 class="media-heading">{{comment.author}}
          <small>{{comment.date}}</small>
        </h4>
          {{comment.content}}
      </div>

       <button class="btn btn-defautl buttonComment" (click)="editComment()">edit</button>
    </div>
    <hr>

    <!-- Comments Form -->
          <div class="well">
            <h4>Deja tu comentario:</h4>
            <form role="form">
              <div class="form-group">
                <textarea class="form-control" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
    <hr>

  </div>
  <!-- /.row -->
</div>
